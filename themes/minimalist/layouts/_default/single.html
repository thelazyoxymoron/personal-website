{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ if .Params.updated }}
        <span class="dot">•</span>
        <time datetime="{{ .Params.updated }}">Updated: {{ dateFormat "January 2, 2006" .Params.updated }}</time>
      {{ end }}
      <div class="post-tags">
        {{ if .Params.tags }}
          <span class="tag-icon">🏷️</span>
        {{ end }}
        {{ range .Params.tags }}
          <a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
      </div>
    </div>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
  <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
{{ end }}
