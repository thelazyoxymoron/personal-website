{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
      <div class="post-tags">
        <span class="tag-icon">🏷️</span>
        {{ range .Params.tags }}
          <a href="/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
      </div>
    </div>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
