<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="site-container">
    <header class="site-header">
      <nav>
        <a href="{{ "/" | relURL }}">
          <img class="site-favicon" src="{{ .Site.Params.favicon | relURL }}" alt="Profile">
          <span class="site-title">Siddhartha Golu </span>
        </a>
        <div style="float:right;">
          <a href="{{ "about" | relURL }}" class="active">About</a>
          <a href="{{ "posts" | relURL }}">Posts</a>
          <a href="{{ "categories" | relURL }}">Categories</a>
          <a href="{{ "tags" | relURL }}">Tags</a>
          <button id="theme-toggle" aria-label="Toggle Dark Mode">
            <span id="theme-icon" class="theme-icon moon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
